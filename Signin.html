<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillWise - Sign In</title>
</head>

<style>
/* CSS for SkillWise Sign In Page */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(rgb(0, 162, 255), #ff9a9e 0%, #fecfef 50%,rgb(0, 221, 255) 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.navbar {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(255,255,255,0.07);
    /* backdrop-filter: blur(10px); */
    padding: 1rem;
}

.navbar .logo {
    font-size:2rem;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    font-family: sans-serif;
}

.navbar ul {
    list-style: none;
    display: flex;
}

.navbar ul li {
    margin-left: 20px;
    color:white;
    font-size: 1.3rem;
    font-size: medium;
}

.navbar ul li a {
    text-decoration: none;
    color:black;
    padding: 1rem 2rem;
    transition:background-color 0.3s ease ;
    font-size: 25px;
}

.navbar ul li a:hover {
    background-color:white;
    color: black;
    border-radius: 15px;
}
.nav-link {
    text-decoration: none;
    position: relative;
    padding-bottom: 5px;
  }

  .nav-link::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: rgb(255, 255, 255);
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out;
  }

  .nav-link:hover::after {
    visibility: visible;
    transform: scaleX(1);
  }

.container {
    width: 100%;
    max-width: 400px;
    background-color:white;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.form-container {
    text-align: center;
}

.logo {
    width: 100px;
    margin-bottom: 20px;
}

h1 {
    font-size: 40px;
    margin-bottom: 40px;
}

.brand {
    color: #f77c80;
}

p {
    margin-bottom: 20px;
    color:black;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
.password{
    border: 1px solid #ccc;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-right: 12px;

}

.password input{
    width: 80%;
    padding: 10px;
    box-sizing: border-box;
    border: none;
}
.password input:focus{
    outline: none;
}


.signin-btn {
    width: 100%;
    padding: 10px;
    background-color: #f77c80;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.signin-btn:hover {
    background-color: #f77c80;
}

.signup-link {
    margin-top: 15px;
    color: #f77c80;
}

.signup-link a {
    color: #f77c80;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    .logo {
        width: 80px;
    }

    h1 {
        font-size: 20px;
    }

    .signin-btn {
        font-size: 14px;
    }
}

.strength-bar {
    width: 100%;
    height: 3px;
    background-color: #ddd;
    margin-top: 10px;
  }
  .strength-bar-inner {
    height: 100%;
    width: 0%;
    background-color: red;
    transition: width 0.3s ease;
  }
  .suggestion {
    display: flex;
    align-items: flex-start;
  } </style>
<body style="overflow: hidden;">
  <header>
    <nav class="navbar">
      <a href="./index.html" class="logo">SkillWise</a>
      <ul style="margin-right: 2rem;">
        <li>
          <a href="./index.html" class="nav-link" style="margin-right: 0.5rem;">Home</a>
          <i class="fa-solid fa-house"></i>
        </li>
      </ul>
    </nav>
  </header>
  
    <div class="container">
        <div class="form-container">
            <!-- Add SkillWise Icon/Logo -->
            <img src="assets/images/Skillwise_logo.jpg" alt="SkillWise Logo" class="logo">
            
            <h1>Welcome to <span class="brand">SkillWise</span></h1>
            <p><strong>Sign in</strong> to access your learning dashboard</p>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Enter your password" oninput="checkPasswordStrength()" required>
                        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <div class="strength-bar">
                    <div id="strengthBar" class="strength-bar-inner"></div>
                </div>
                <p class="suggestion">
                  <small>Use special characters and numbers for a strong password</small>
                </p>
                <button type="submit" class="signin-btn">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="./signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script >
        const togglePassword = document.querySelector("#togglePassword");
const passwordInput = document.querySelector("#password");

togglePassword.addEventListener("click", function () {
  const type = passwordInput.getAttribute("type") === "password" ?  "text": "password";
  passwordInput.setAttribute("type", type);

  this.classList.toggle("fa-eye-slash");
  this.classList.toggle("fa-eye");
});

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('strengthBar');
      let strength = 0;

      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[\W]/.test(password)) strength += 1;

      switch (strength) {
        case 1:
          strengthBar.style.width = '20%';
          strengthBar.style.backgroundColor = 'red';
          break;
        case 2:
          strengthBar.style.width = '40%';
          strengthBar.style.backgroundColor = 'orange';
          break;
        case 3:
          strengthBar.style.width = '60%';
          strengthBar.style.backgroundColor = 'yellow';
          break;
        case 4:
          strengthBar.style.width = '80%';
          strengthBar.style.backgroundColor = 'lightgreen';
          break;
        case 5:
          strengthBar.style.width = '100%';
          strengthBar.style.backgroundColor = 'green';
          break;
        default:
          strengthBar.style.width = '0%';
          break;
        }
    }

    </script>

</body>
</html>
